<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delivery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<div th:insert="header::copy"></div>
<div class="row m-1">
    <div class="col-sm-3">
        <div class="card">
            <div class="card-body" th:object="${currentPersonalInfo}">
                <h5 class="card-title">User info</h5>
                <p class="card-text">Username: <span
                        th:text="${currentUser.getUsername()}"></span></p>
                <p class="card-text">First name: <span
                        th:text="*{getFirstName().isEmpty()}?'No name first name':*{getFirstName()}"></span></p>
                <p class="card-text">Last name: <span
                        th:text="*{getLastName().isEmpty()}?'No last name':*{getLastName()}"></span></p>
                <p class="card-text">Email: <span th:text="*{getEmail().isEmpty()}?'No email':*{getEmail()}"></span>
                </p>
                <p class="card-text">Phone number: <span
                        th:text="*{getPhoneNumber().isEmpty()}?'No phone number':*{getPhoneNumber()}"></span></p>
                <a class="btn btn-primary" href="/user/profile/edit">Edit profile</a>
            </div>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Addresses</h5>
                <table class="table" th:object="${currentPersonalInfo}">
                    <tbody>
                    <tr th:if="*{addresses.isEmpty()}">
                        <td colspan="2">No addresses available</td>
                    </tr>
                    <tr th:each="address : *{addresses}">
                        <td><span th:text="${address.getFullAddress()}"></span></td>
                        <td><a class="btn btn-link" role="button"
                               th:href="@{'/address/edit/'+${address?.getId()}}">edit</a></td>
                        <td>
                            <form method="post" th:action="@{/address/delete}">
                                <input hidden name="id" th:value="${address.id}">
                                <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
                                <button class="btn btn-link" type="submit">delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a class="btn btn-primary" href="/address/add">Add address</a>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Credit cards</h5>
                <table class="table" th:object="${currentPersonalInfo}">
                    <tbody>
                    <tr th:if="*{creditCards.isEmpty()}">
                        <td colspan="2">No credit cards available</td>
                    </tr>
                    <tr th:each="card : *{creditCards}">
                        <td><span th:text="${card.cardInfo}"></span></td>
                        <td>
                            <form method="post" th:action="@{/creditCard/delete}">
                                <input hidden name="id" th:value="${card.id}">
                                <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
                                <button class="btn btn-link" type="submit">delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a class="btn btn-primary" href="/creditCard/add">Add card</a>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer::copy"></div>
