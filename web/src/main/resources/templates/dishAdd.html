<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="header::copy"></div>
<div class="container mt-3">
    <form action="/admin/dish/add" method="post">
        <div class="form-group w-50" th:object="${newDish}">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                <option value="PIZZA">Pizza</option>
                <option value="SUSHI">Sushi</option>
                <option value="GYROS">Gyros</option>
                <option value="GARNISH">Garnish</option>
                <option value="VEGETARIAN">Vegetarian</option>
                <option value="DESERT">Desert</option>
                <option value="DRINK">Drink</option>
            </select>
            <label for="title">Title</label>
            <input class="form-control is-valid" id="title" th:field="*{title}" required type="text">
            <label for="price">Price</label>
            <input class="form-control is-valid" id="price" th:field="*{price}" required type="text">
            <label for="description">Description</label>
            <input class="form-control" id="description" th:field="*{description}">
            <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
            <button class="btn btn-primary mt-2" type="submit">Save</button>
            <a class="btn btn-secondary mt-2" role="button" href="/admin/dishes">Cancel</a>
        </div>
    </form>
</div>
</body>
<footer>
    <div th:insert="footer::copy"></div>
</footer>
</html>
