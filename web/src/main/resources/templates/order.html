<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>
<div th:insert="header::copy"></div>
<div class="container">
    <table class="table">
        <thead class="table">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${currentOrder.dishes.isEmpty()}">
            <td colspan="2">No dishes available <a href="/home/dishes?category=PIZZA">add</a> something to order</td>
        </tr>
        <tr th:each="dish : ${currentOrder.dishes}">
            <td><span th:text="*{dish.getTitle()}">Title</span></td>
            <td><span th:text="'$ '+${dish.getPrice()}">Price</span></td>
            <td><span th:text="${dish.getDescription()}">Description</span></td>
            <td>
                <form method="post" th:action="@{/order/delete}">
                    <input hidden name="id" th:value="${dish.id}">
                    <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
                    <button class="btn btn-link" type="submit">delete</button>
                </form>
            </td>
        </tr>
        <tr>
            <th scope="row">Total price</th>
            <td><span th:text="'$ '+${totalPrice}"></span></td>
            <td></td>
            <td>
                <form method="post" th:action="@{/order/submit}">
                    <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
                    <div>
                        <button class="btn btn-success" type="submit">Submit order</button>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="footer::copy"></div>
</body>
</html>
