<html lang="en" th:fragment="copy" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/home}">Food delivery</a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" th:href="@{/registration}">Registration</a>
        <a class="p-2 text-dark" th:if="${currentUser?.getId()}"
           th:href="@{'/user/'+${currentUser?.getId()}}">Profile</a>
        <a class="p-2 text-dark" th:unless="${currentUser?.getId()}"></a>
        <a class="p-2 text-dark" th:href="@{/home/order}">Order</a>
    </nav>
    <a class="btn btn-outline-primary" th:href="@{/login}">Sign up</a>
    <form method="post" th:action="@{/logout}">
        <input type="hidden" value="Sign Out"/>
        <button class="btn btn-outline-secondary ml-lg-2" type="submit">Log out</button>
    </form>
</div>
</body>
</html>
